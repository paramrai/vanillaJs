<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Digital Clock</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Digital Clock</h1>
        <p class="tagline">Time is precious, make every second count</p>
      </header>

      <div id="clock">
        <div class="time-container">
          <div class="hours"></div>
          <span class="colon">:</span>
          <div class="minutes"></div>
          <span class="colon">:</span>
          <div class="seconds"></div>
        </div>
        <div class="date"></div>
      </div>

      <section class="description">
        <h2>About Time</h2>
        <p>
          Time is the indefinite continued progress of existence and events that
          occur in an apparently irreversible succession from the past, through
          the present, into the future. It's the most valuable resource we have.
        </p>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
