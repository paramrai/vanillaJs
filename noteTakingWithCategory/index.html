<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Beautify Notes</title>
  </head>
  <body>
    <div class="app_container">
      <div class="icons">
        <i class="folder">Folder</i>
        <i class="setting">Setting</i>
      </div>
      <div class="heading_div">
        <h1 class="heading">Notes</h1>
      </div>
      <div class="tabs">
        <span class="tab active">All</span>
        <span class="tab">First</span>
        <span class="tab">Second</span>
        <span class="tab">third</span>
      </div>

      <div class="form_popup">
        <button onclick="openForm()">+</button>
      </div>
      <div class="notes_container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
